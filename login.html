<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/favicon_aitr.png" type="image/x-icon">

    <title>LOGIN page</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <a href="index.html">
                <img src="images/aitrlogo.png" alt="AITR">
            </a>
        </div>
    </nav>
    <div id="loginpage">
        <div id="loginbox">
            <img src="images/avatar_login1.png" class="avatar">
            <h1>LOGIN</h1>
            <form>
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username">
                <p>Password</p>
                <input type="text" name="" placeholder="Enter Password">
                <input type="submit" name="" value="login">
                <a href="#">forgot Password</a>
            </form>
        </div>
    </div>
</body>
</html>
